use_default_settings: true
server:
  secret_key: "webharvest-searxng-secret"
  limiter: false
  image_proxy: false
  port: 8080
  bind_address: "0.0.0.0"
search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
  - name: bing
    engine: bing
    shortcut: b
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
  # Shopping engines
  - name: google shopping
    engine: google shopping
    shortcut: gshop
    disabled: false
  - name: duckduckgo shopping
    engine: duckduckgo extra
    shortcut: ddgs
    categories: shopping
    disabled: false
    about:
      website: https://duckduckgo.com/
    search_type: shopping
