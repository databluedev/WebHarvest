use_default_settings: true
server:
  secret_key: "webharvest-searxng-secret"
  limiter: false
  image_proxy: false
  port: 8080
  bind_address: "0.0.0.0"
search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
  - name: bing
    engine: bing
    shortcut: b
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
  # News engines
  - name: google news
    engine: google_news
    shortcut: gn
    disabled: false
  - name: bing news
    engine: bing_news
    shortcut: bn
    disabled: false
  - name: duckduckgo news
    engine: duckduckgo_news
    shortcut: ddn
    disabled: false
  - name: yahoo news
    engine: yahoo_news
    shortcut: yn
    disabled: false
  - name: wikinews
    engine: wikinews
    shortcut: wn
    disabled: false
  # Shopping engines (module names use underscores)
  - name: google shopping
    engine: google_shopping
    shortcut: gshop
    disabled: false
  - name: ebay
    engine: ebay
    shortcut: eb
    disabled: false
    categories: shopping
