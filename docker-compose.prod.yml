# DataBlue Production docker-compose
# Deployed via Dokploy â€” Traefik labels are managed by Dokploy
#

services:
  datablue-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      datablue-db:
        condition: service_healthy
      datablue-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-webharvest}:${POSTGRES_PASSWORD:-webharvest}@datablue-db:5432/${POSTGRES_DB:-webharvest}
      - REDIS_URL=redis://datablue-redis:6379/0
      - CELERY_BROKER_URL=redis://datablue-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://datablue-redis:6379/2
      - GO_HTML_TO_MD_URL=http://go-html-to-md:8080
      - STEALTH_ENGINE_URL=http://stealth-engine:8888
      - SEARXNG_URL=http://searxng:8080
      - SCRAPE_DO_API_KEY=${SCRAPE_DO_API_KEY:-}
      - BUILTIN_PROXY_URL=${BUILTIN_PROXY_URL:-}
      - BUILTIN_PROXY_LIST_URL=${BUILTIN_PROXY_LIST_URL:-}
      - LOG_FORMAT=json
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2 --timeout-keep-alive 120"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
    networks:
      - default
      - dokploy-network

  celery-worker-scrape:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      datablue-db:
        condition: service_healthy
      datablue-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-webharvest}:${POSTGRES_PASSWORD:-webharvest}@datablue-db:5432/${POSTGRES_DB:-webharvest}
      - REDIS_URL=redis://datablue-redis:6379/0
      - CELERY_BROKER_URL=redis://datablue-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://datablue-redis:6379/2
      - GO_HTML_TO_MD_URL=http://go-html-to-md:8080
      - STEALTH_ENGINE_URL=http://stealth-engine:8888
      - SEARXNG_URL=http://searxng:8080
      - SCRAPE_DO_API_KEY=${SCRAPE_DO_API_KEY:-}
      - BUILTIN_PROXY_URL=${BUILTIN_PROXY_URL:-}
      - BUILTIN_PROXY_LIST_URL=${BUILTIN_PROXY_LIST_URL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
    command: celery -A app.workers.celery_app worker -l warning -c 3 -Q scrape
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "celery", "-A", "app.workers.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

  celery-worker-crawl:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      datablue-db:
        condition: service_healthy
      datablue-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-webharvest}:${POSTGRES_PASSWORD:-webharvest}@datablue-db:5432/${POSTGRES_DB:-webharvest}
      - REDIS_URL=redis://datablue-redis:6379/0
      - CELERY_BROKER_URL=redis://datablue-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://datablue-redis:6379/2
      - GO_HTML_TO_MD_URL=http://go-html-to-md:8080
      - STEALTH_ENGINE_URL=http://stealth-engine:8888
      - SEARXNG_URL=http://searxng:8080
      - SCRAPE_DO_API_KEY=${SCRAPE_DO_API_KEY:-}
      - BUILTIN_PROXY_URL=${BUILTIN_PROXY_URL:-}
      - BUILTIN_PROXY_LIST_URL=${BUILTIN_PROXY_LIST_URL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
      - CHROMIUM_POOL_SIZE=1
      - FIREFOX_POOL_SIZE=0
    command: celery -A app.workers.celery_app worker -l warning -c 1 -Q crawl --max-memory-per-child=0
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "celery", "-A", "app.workers.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2.0"
          memory: 4G

  celery-worker-search:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      datablue-db:
        condition: service_healthy
      datablue-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-webharvest}:${POSTGRES_PASSWORD:-webharvest}@datablue-db:5432/${POSTGRES_DB:-webharvest}
      - REDIS_URL=redis://datablue-redis:6379/0
      - CELERY_BROKER_URL=redis://datablue-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://datablue-redis:6379/2
      - SEARXNG_URL=http://searxng:8080
      - SCRAPE_DO_API_KEY=${SCRAPE_DO_API_KEY:-}
      - BUILTIN_PROXY_URL=${BUILTIN_PROXY_URL:-}
      - BUILTIN_PROXY_LIST_URL=${BUILTIN_PROXY_LIST_URL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
    command: celery -A app.workers.celery_app worker -l warning -c 2 -Q search,map
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "celery", "-A", "app.workers.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.0"
          memory: 2G

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      datablue-db:
        condition: service_healthy
      datablue-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-webharvest}:${POSTGRES_PASSWORD:-webharvest}@datablue-db:5432/${POSTGRES_DB:-webharvest}
      - REDIS_URL=redis://datablue-redis:6379/0
      - CELERY_BROKER_URL=redis://datablue-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://datablue-redis:6379/2
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
    command: celery -A app.workers.celery_app beat -l warning
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN:-}
        - CACHE_BUST=${CACHE_BUST:-v6}
    depends_on:
      - datablue-api
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - default
      - dokploy-network

  datablue-db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-webharvest}
      - POSTGRES_USER=${POSTGRES_USER:-webharvest}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-webharvest}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webharvest}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB

  datablue-redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  go-html-to-md:
    image: ghcr.io/firecrawl/go-html-to-md-service:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  stealth-engine:
    build:
      context: ./stealth-engine
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - STEALTH_CHROMIUM_POOL_SIZE=4
      - STEALTH_FIREFOX_POOL_SIZE=2
      - STEALTH_HEADLESS=true
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/health')"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 3G

  searxng:
    image: searxng/searxng:latest
    restart: unless-stopped
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_SECRET=webharvest-searxng-secret
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # --- Optional monitoring stack (enable with --profile monitoring) ---

  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"]
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"]
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

volumes:
  pgdata:
  redisdata:
  prometheus_data:
  grafana_data:

networks:
  dokploy-network:
    external: true
